<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lobbyradar Popup</title>
        <!-- fonts -->
        <link href="css/font/roboto-slab.css" rel="stylesheet" type="text/css">

        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="css/lobbyradar.css" rel="stylesheet" type="text/css">
        <link href="css/popup.css" rel="stylesheet" type="text/css">

        <script src="../jquery.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://lobbyradar.opendatacloud.de">
                        <img src="lobbyradar.png">
                        Lobbyradar
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="hits">
                <span id="num_hits" class="lobbyradar_hits"></span> Treffer auf dieser Seite.
            </div>
            <div id="nohits">
                Keine Zusatzinformationen auf dieser Seite.
            </div>
            <div id="plugin_disabled">
                Auf dieser Seite deaktiviert.
                <div id="btn_enable_for_site" class="btn btn-default">aktivieren</div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
