<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lobbyradar Popup</title>
        <!-- fonts -->
        <link href="../css/font/roboto-slab.css" rel="stylesheet" type="text/css">

        <!-- css -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="../css/lobbyradar.css" rel="stylesheet" type="text/css">
        <link href="../css/popup.css" rel="stylesheet" type="text/css">

        <script src="../jquery.js"></script>
        <script src="../underscore.js"></script>
        <script src="../BabelExt.js"></script>
        <script src="../bg_common.js"></script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://lobbyradar.opendatacloud.de">
                        <img src="zdf-lobbyradar-logo.png"/>
                    </a>
                    <span class="navbar-brand">
                        <img width="110px" src="logo-miz.png"/>
                    </span>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="hits" class="dynamic">
                <span id="num_hits" class="lobbyradar_hits"></span> Treffer auf dieser Seite.<span class="lighttext">(<span id="searchtime"></span>s)</span>
                <ul class="lobbyradar_list" id="hitlist">

                </ul>
            </div>
            <div id="nohits" class="dynamic">
                0 Treffer auf dieser Seite.
            </div>
            <div id="plugin_working" class="dynamic">
                Lobbyradar sucht...
            </div>
            <div id="plugin_marking" class="dynamic">
                Lobbyradar markiert Treffer...
            </div>
            <div id="reloadhint" class="dynamic">
                Bitte Seite neu laden.
            </div>
            <div id="plugin_disabled" class="dynamic">
                Auf dieser Seite deaktiviert.
                <div id="btn_enable_for_site" class="dynamic btn btn-default">aktivieren</div>
            </div>
        </div>
        <div class="navbar-fixed-bottom">
            <div id="btn_disable_for_site" class="dynamic btn btn-default">deaktivieren</div>
            <div id="btn_settings" class="hide_in_safari btn btn-default">Einstellungen</div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
