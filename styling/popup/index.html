<!DOCTYPE html>
<html>
<head>
    <title>Styling des Popups</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        iframe {border:1px solid black;}
        body{
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Popup</h1>
<p>Das Plugin erzeugt einen Button in der Adresszeile. Bei click auf den Button erscheint dieses Popup</p>
<div class="row">
    <div class="col-xs-4">
        <h2>default</h2>
        <iframe width="320" height="320" src="default.html"></iframe>
    </div>
    <div class="col-xs-4">
        <h2>disabled</h2>
        <iframe width="320" height="320" src="disabled.html"></iframe>
    </div>
    <div class="col-xs-4">
        <h2>blacklisted</h2>
        <iframe width="320" height="320" src="blacklisted.html"></iframe>
    </div>
</body>
</html>
